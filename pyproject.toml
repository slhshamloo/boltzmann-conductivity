[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "elecboltz"
version = "0.1.0"
description = "Boltzmann transport for conductivity of materials using an FEM"
dependencies = [
    "numpy>=1.26.4",
    "scipy>=1.12.0",
    "sympy>=1.10.1",
    "scikit-image>=0.22.0"
]

[tool.setuptools]
packages = ["elecboltz"]
